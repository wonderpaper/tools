---
title: Search Vortex
permalink: /search/vortex/
---

<style>
#search-demo-container {
max-width: 40em;
padding: 1em;
margin: 1em auto;
border: 1px solid lightgrey;
}
#search-input {
display: inline-block;
padding: .5em;
width: 100%;
font-size: 0.8em;
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
}
</style>

<div id="search-demo-container">
<input type="search" id="search-input" placeholder="search...">
<ul id="results-container"></ul>
</div>

<h2>All _data/vortex.yml entries</h2>
<ul>
{% for item in site.data.vortex %}
<li>{{ item.id }} {{ item.name }}</li>
{% endfor %}
</ul>

<script>
var sjs = SimpleJekyllSearch({
searchInput: document.getElementById('search-input'),
resultsContainer: document.getElementById('results-container'),

// https://wonderpaper.github.io/tools/search/vortex
// {{ site.baseurl }}

json: '{{ site.baseurl }}/search/vortex/searchVortex.json',
searchResultTemplate: '<li>{id} {name}</li>',
noResultsText: 'No results found',
limit: 10,
fuzzy: false
})
</script>
